<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethereum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>ETHEREUM FOUNDATION</h1>
    <header>
    
    <!-- Tombol Profil -->
    <div id="profileButton" class="profile-btn" style="display: none;" onclick="toggleProfileMenu()">
        <img src="" alt="Profil" class="avatar">
    </div>

    <div id="profileMenu" class="profile-menu" style="display: none;">
        <p id="profileEmail"></p>
        
        <button id="logoutBtn" style="display: none;">Logout</button>
    </div>
</header>
<br>

    <main>
        <section id="authSection">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="signupBtn" style="display:none;">Daftar</button>
            <button id="loginBtn">Login</button>
            
        </section>
        <div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProfile()">&times;</span>
        <h2>Profil Pengguna</h2>
        <div id="profileContent"></div>
    </div>
</div>

     <p height="150px"></p>
     
     <details>
       <summary style="color:#f0f2f5;"><p style="color:black;"><strong>Founder:</strong> ethereum@eth.com </p></summary>
       <strong>Admin:</strong> ethereum@eth.com </p>
     </details>
     
        <section id="feed"></section>
        <section id="leaderboard" style="display:none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </section>
        <p style="height:200px;"></p>
        <footer>
        <section id="postMessageSection" style="display: none;">
            <textarea id="postMessageContent" placeholder="Apa yang sedang terjadi? Atau kirim pesan..."></textarea>
            <button id="postMessageBtn">Kirim</button>
        </section>
        </footer>
    </main>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="ethereumfoundation.js"></script>

</body>
</html>
