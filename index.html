<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sosmed.iac.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>IACM</h1>
   <header>
    <details>
        <summary>‚ò∞</summary>
        <nav>
            <button id="homeBtn">Home</button>
            <button id="leaderboardBtn">Leaderboard</button>
            
        </nav>
    </details>

    <div class="header-icons">
        <div id="notificationContainer" class="notification-container" style="display: none;">
            <button id="notificationBtn" class="notification-btn">
                üîî
                <span id="notificationBadge" class="notification-badge" style="display: none;"></span>
            </button>
            <div id="notificationMenu" class="notification-menu" style="display: none;">
                </div>
        </div>

        <div id="profileButton" class="profile-btn" style="display: none;">
            </div>
    </div>
    <div id="profileMenu" class="profile-menu" style="display: none;">
        <p id="profileEmail"></p>
        <button id="editProfileBtn">Edit Profil</button>
        <button id="logoutBtn">Logout</button>
    </div>
</header>
    <br>
    <button id="themeToggle" class="theme-btn" title="Ubah Mode Tema">‚öôÔ∏è</button>

    <main>
        <section id="authSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Daftar</button>
</section>
        </section>

        <div id="profileModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProfile()">&times;</span>
                <h2>Edit Profil</h2>
                <div id="profileContent">
                    <div>
                        <label for="displayNameInput">Nama Tampilan:</label>
                        <input type="text" id="displayNameInput" placeholder="Nama Tampilan Anda">
                    </div>
                    <div>
                        <label for="usernameInputModal">Username:</label>
                        <input type="text" id="usernameInputModal" placeholder="Username unik Anda">
                    </div>
                    <div>
                        <label for="bioInput">Bio:</label>
                        <textarea id="bioInput" placeholder="Ceritakan tentang dirimu..."></textarea>
                    </div>
                    <div>
                        <label for="profilePictureURLInput">URL Foto Profil:</label>
                        <input type="text" id="profilePictureURLInput" placeholder="https://example.com/avatar.jpg">
                    </div>

                    <button id="saveProfileBtn">Simpan Perubahan</button>
                </div>
            </div>
        </div>

        <div id="mainContent">
            <section id="searchSection">
                <input type="text" id="searchInput" placeholder="Cari postingan...">
            </section>
            <section id="feed"></section>
        </div>

        <section id="leaderboard" style="display:none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </section>
        
        <p style="height:200px;"></p>
        
        <footer>
            <section id="postMessageSection" style="display: none;">
                <textarea id="postMessageContent" placeholder="Apa yang sedang terjadi?"></textarea>
                <button id="postMessageBtn">></button>
            </section>
        </footer>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
